<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-3">
            <img [src]="profileImage"
            [style.height]="profileSize" [style.width]="profileSize" alt="">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a  class="nav-link px-2 link-dark" routerLink="/dashboards"> Dashboard </a></li>
          <li><a  class="nav-link px-2 link-dark" routerLink="/employee">Employee</a></li>
          <li><a  class="nav-link px-2 link-dark">Leave</a></li>
          <li><a class="nav-link px-2 link-dark">Notification</a></li>
          <li><a  class="nav-link px-2 link-dark" routerLink="/profile">Profile</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" >New project...</a></li>
            <li><a class="dropdown-item" >Settings</a></li>
            <li><a class="dropdown-item"  (click)="showMessage()">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
