<div class="container" *ngIf="dataFromService">
    <h1>Edit Employee</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" readonly value="" [(ngModel)]="dataFromService.name">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Date of birth</label>
                <input type="text" class="form-control" readonly [(ngModel)]="dataFromService.dob">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Organization</label>
                <input type="text" class="form-control" readonly [(ngModel)]="dataFromService.organization">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Joining Date</label>
                <input type="text" class="form-control" readonly [(ngModel)]="dataFromService.joiningDate">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Salary</label>
                <input type="text" class="form-control" readonly placeholder="Enter salary" [(ngModel)]="dataFromService.salary">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" readonly [(ngModel)]="dataFromService.address" placeholder="Enter Address ">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" readonly [(ngModel)]="dataFromService.phoneNumber" placeholder="Enter Phone Number ">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Email Id</label>
                <input type="text" class="form-control" readonly [(ngModel)]="dataFromService.emailId" placeholder="Enter Email Id name">
            </div>

           <div class="form-group mb-3">
            <button class="btn btn-primary" routerLink="/employee">Go back</button>
           </div>
        </div>
    </div>
</div>
