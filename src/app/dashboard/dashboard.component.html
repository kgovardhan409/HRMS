<div class="container">
  <h1 class="my-3 text-success">{{name}}</h1>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Employees</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">{{employees}}</h1>
              
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">Go to employee list</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Leaves</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">{{leaves}}</h1>
              
              <button type="button" class="w-100 btn btn-lg btn-primary">Go to leaves</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Notifications</h4>
            </div>
            <div class="card-body">
              
              <ul class="list-unstyled mt-3 mb-4">
                <li>2 new employees onboarded</li>
                <li>1 new leave has taken by 1 employee</li>
                
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary">Go to notifications</button>
            </div>
          </div>
        </div>
      </div>
</div>

<div class="row">
  <div class="container">

    <ul>
      <li *ngFor="let user of users">
        {{user.email}}
      </li>
    </ul>
  </div>
</div>

<div *ngIf="someError == 404">
  <h1 class="text-danger">404 Not Found</h1>
</div>

<div *ngIf="someError != 404">
  <h1 class="text-success">We got data</h1>
</div>
