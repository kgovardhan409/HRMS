<div class="container" *ngIf="dataFromParent">
    <h1>Edit Employee</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" value="" [(ngModel)]="dataFromParent.name">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Date of birth</label>
                <input type="text" class="form-control" [(ngModel)]="dataFromParent.dob">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Organization</label>
                <input type="text" class="form-control" [(ngModel)]="dataFromParent.organization">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Joining Date</label>
                <input type="text" class="form-control" [(ngModel)]="dataFromParent.joiningDate">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Salary</label>
                <input type="text" class="form-control" placeholder="Enter salary" [(ngModel)]="dataFromParent.salary">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" [(ngModel)]="dataFromParent.address" placeholder="Enter Address ">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="dataFromParent.phoneNumber" placeholder="Enter Phone Number ">
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Email Id</label>
                <input type="text" class="form-control" [(ngModel)]="dataFromParent.emailId" placeholder="Enter Email Id name">
            </div>

           <div class="form-group mb-3">
            <button class="btn btn-primary" (click)="saveEmployee()">Save & close</button>
           </div>
        </div>
    </div>
</div>
