
<div class="container my-5" >
    <div class="row justify-content-center align-items-center"> 
        <div class="col-lg-4 card shadow p-5">
            <h1 class="mb-5 text-center">Login Form</h1>
            <p>username: 'kminchelle', password: '0lelplR',</p>
            <form>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" #email class="form-control" required>
                    <div *ngIf="false">Email can't be blank</div>
                </div>
    
                <div class="form-group mt-4">
                    <input type="password" placeholder="Password" #password class="form-control" required>
                    <div *ngIf="false">Password can't be blank</div>
                </div>
    
                <div>
                    <input type="submit" (click)="verifyLogin(email.value, password.value)" class="btn btn-primary text-center mt-5 col-lg-12" value="Login">
                </div>
            </form>
           
        </div>
    </div>
</div>
